	<body epub:type="frontmatter z3998:non-fiction">
		<section id="epigraph" epub:type="epigraph">
			<blockquote epub:type="z3998:verse">
				<p>
					<span>Let thy chief terror be of thine own soul:</span>
					<br/>
					<span>There, ’mid the throng of hurrying desires</span>
					<br/>
					<span>That trample on the dead to seize their spoil,</span>
					<br/>
					<span>Lurks vengeance, footless, irresistible</span>
					<br/>
					<span>As exhalations laden with slow death,</span>
					<br/>
					<span>And o’er the fairest troop of captured joys</span>
					<br/>
					<span>Breathes pallid pestilence.</span>
				</p>
			</blockquote>
		</section>
	</body>
</html>
